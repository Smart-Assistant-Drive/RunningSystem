# Enable persistence to store messages and subscriptions
persistence true
persistence_location /mosquitto/data/

# Log to file
log_dest file /mosquitto/log/mosquitto.log

# MQTT listener (unencrypted)
listener 1883

# WebSocket listener (accessible from any host)
listener 9001
protocol websockets

# Allow anonymous connections (for development/testing)
allow_anonymous true

# (Optional) Set log type
log_type all